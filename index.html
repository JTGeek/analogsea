<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea New Signup</title>

	<meta charset="utf-8" name="description" content="Singup for a new AnalogSea account!">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<main>
<body>
	<img src="imgs/logo.pnc">

  <div class="box">
	<form class='signup-form' action="/some-server-endpoint" method='post'>
    <h1>Sign up</h1>
	<label for="email" class='email'>Email</label>
      <input type="email" name='email' id='email' placeholder='Foo@Bar.com'/>
    
    <label for="password" class="password">Password</label>
    	<input type="password" name="password" id='password' placeholder='1234passw0rd'>
    
      
    <button type='submit'>Sign up</button>
    <p><a href="/forgot-password/new" class='lost-pass'> Forgot Password?</a>
    </form>
  </div>
  
  <div class='footer'>
    Already a member?
    <a href='/login'> Login </a>
</body>
</main>
</html>
